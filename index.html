<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BootstrapDashboard</title>
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
      
      <header class="bg-light d-flex align-items-center">

            <div class="container-fluid">
                  <div class="row align-items-center bg-white">
                        <div class="col-auto">
                              <img src="img/logo.svg" class="d-none d-lg-inline" alt="boolean-logo">
                              <img src="img/mobile-logo.png" class="d-lg-none" alt="boolean-logo">
                        </div>

                        <div class="col">
                              <div class="input-group my-search-bar">
                                    <button class="btn border-0" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                                    <input type="text" class="form-control border-0 px-0" placeholder="Prova a cercare: lezioni di Laravel">
                              </div>
                        </div>

                        <div class="col-auto px-0 my-buttons">
                              <button class="btn px-2 d-none d-lg-inline">
                                    <i class="fa-solid fa-list"></i>
                              </button>
                              <button class="btn px-2 d-none d-lg-inline">
                                    <i class="fa-solid fa-circle-question"></i>
                              </button>
                              <button class="btn px-2 d-none d-lg-inline">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                              </button>
                              <button class="btn px-2" id="bell">
                                    <i class="fa-solid fa-bell"></i>
                              </button>
                        </div>
                  </div>
            </div>

      </header>
      
      <section class="container-fluid">
            <div class="row">
                        
                  <aside class="col-auto p-0 d-flex flex-column justify-content-between">
                        
                        <div class="list-group list-group-flush">
                              <a class="list-group-item border-0" href="">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="d-none d-lg-inline">Home</span>
                              </a>
                              <a class="list-group-item border-0" href="">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="d-none d-lg-inline">Stats</span>
                              </a>
                              <a class="list-group-item border-0" href="">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="d-none d-lg-inline">Signals</span>
                              </a>
                        </div>
                       
                        <div class="list-group list-group-flush">
                              <a class="list-group-item" href="">
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="d-none d-lg-inline">Admin</span>
                              </a>
                        </div>
                  </aside>

                  <main class="col">
                        <div class="w-100">

                        </div>
                  </main>

            </div>
      </section>
      
</body>
</html>
